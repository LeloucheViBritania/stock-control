<div class="container-fluid">
  <h2>{{ isEdit ? 'Modifier' : 'Nouveau' }} Client</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card shadow-sm">
      <div class="card-body">
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nom complet *</label>
            <input type="text" formControlName="nom" class="form-control" 
                   [class.is-invalid]="form.get('nom')?.invalid && form.get('nom')?.touched">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Téléphone</label>
            <input type="text" formControlName="telephone" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Ville</label>
            <input type="text" formControlName="ville" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Adresse</label>
          <textarea formControlName="adresse" class="form-control" rows="2"></textarea>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" formControlName="estActif" id="activeSwitch">
          <label class="form-check-label" for="activeSwitch">Client Actif</label>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" routerLink="/sales/clients" class="btn btn-secondary me-2">Annuler</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
        </div>

      </div>
    </div>
  </form>
</div>
