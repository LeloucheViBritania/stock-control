 <div class="login-card">
    <div class="user-avatar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="error" class="alert-error">{{ error }}</div>

      <div class="input-group">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <input 
          type="text" 
          formControlName="nomUtilisateur"
          placeholder="Nom d'utilisateur" 
          [class.is-invalid]="loginForm.get('nomUtilisateur')?.invalid && loginForm.get('nomUtilisateur')?.touched"
        >
      </div>
      <div 
        *ngIf="loginForm.get('nomUtilisateur')?.invalid && loginForm.get('nomUtilisateur')?.touched"
        class="error-message"
      >
        Nom d'utilisateur requis (min. 3 caractères)
      </div>

      <div class="input-group">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <input 
          type="password" 
          formControlName="motDePasse"
          placeholder="Mot de passe"
          [class.is-invalid]="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched"
        >
      </div>
      <div 
        *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched"
        class="error-message"
      >
        Mot de passe requis (min. 6 caractères)
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox">
          <span>Se souvenir de moi</span>
        </label>
        <a routerLink="/auth/forgot-password" class="forgot-password">Mot de passe oublié?</a>
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'CONNEXION...' : 'CONNEXION' }}
      </button>

      <div class="register-link">
        <a routerLink="/auth/register">Pas encore de compte ? Créer un compte</a>
      </div>
    </form>
  </div>
