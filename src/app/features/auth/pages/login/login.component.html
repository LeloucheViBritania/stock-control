<div class="text-center mb-4">
  <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
  <p class="text-muted">Accédez à votre espace de gestion</p>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="nom@exemple.com">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
      Email valide requis
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Mot de passe</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Votre mot de passe">
  </div>

  <button class="btn btn-lg btn-primary w-100" type="submit" [disabled]="loginForm.invalid || loading">
    {{ loading ? 'Connexion...' : 'Se connecter' }}
  </button>

  <div class="mt-3 text-center">
    <a routerLink="/auth/register">Pas encore de compte ? Créer un compte</a>
  </div>
</form>
