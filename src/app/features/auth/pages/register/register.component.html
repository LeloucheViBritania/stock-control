<div class="text-center mb-4">
  <h1 class="h3 mb-3 font-weight-normal">Créer un compte</h1>
  <p class="text-muted">Rejoignez StockControl gratuitement</p>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="mb-3">
    <label class="form-label">Nom d'utilisateur</label>
    <input type="text" formControlName="nomUtilisateur" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" formControlName="email" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Mot de passe</label>
    <input type="password" formControlName="password" class="form-control">
    <small class="text-muted">Minimum 6 caractères</small>
  </div>

  <button class="btn btn-lg btn-success w-100" type="submit" [disabled]="registerForm.invalid || loading">
    {{ loading ? 'Création...' : "S'inscrire" }}
  </button>

  <div class="mt-3 text-center">
    <a routerLink="/auth/login">Déjà un compte ? Se connecter</a>
  </div>
</form>
