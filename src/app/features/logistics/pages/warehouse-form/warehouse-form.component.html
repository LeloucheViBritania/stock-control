<div class="form-container">
  <h2>{{ isEditMode ? 'Modifier' : 'Nouvel' }} Entrepôt</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="card mb-4">
      <div class="card-header">Informations de base</div>
      <div class="card-body grid-2-col">
        <div class="form-group">
          <label>Code *</label>
          <input type="text" formControlName="code" class="form-control">
        </div>
        <div class="form-group">
          <label>Nom de l'entrepôt *</label>
          <input type="text" formControlName="nom" class="form-control">
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Adresse</div>
      <div class="card-body">
        <div class="form-group">
          <label>Adresse</label>
          <input type="text" formControlName="adresse" class="form-control">
        </div>
        <div class="grid-2-col">
          <div class="form-group">
            <label>Ville</label>
            <input type="text" formControlName="ville" class="form-control">
          </div>
          <div class="form-group">
            <label>Pays</label>
            <input type="text" formControlName="pays" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="estActif">
        Entrepôt actif
      </label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Enregistrer
    </button>
  </form>
</div>
