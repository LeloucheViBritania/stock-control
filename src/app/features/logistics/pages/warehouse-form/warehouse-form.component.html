<div class="warehouse-form-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <a routerLink="/logistics/warehouses" class="btn-back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span>Retour</span>
      </a>
      <h1 class="page-title">
        {{ isEditMode ? 'Modifier l\'entrepôt' : 'Nouvel entrepôt' }}
      </h1>
    </div>
  </div>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="warehouse-form">
    <div class="form-card">
      <div class="card-header">
        <svg class="card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <h2>Informations de l'entrepôt</h2>
      </div>
      
      <div class="card-body">
        <div class="form-grid">
          
          <!-- Warehouse Name -->
          <div class="form-group">
            <label class="form-label">
              Nom de l'entrepôt
              <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              </svg>
              <input 
                type="text" 
                formControlName="nom" 
                class="form-input"
                placeholder="Ex: Entrepôt Principal"
                [class.invalid]="form.get('nom')?.invalid && form.get('nom')?.touched"
              >
            </div>
            <span 
              *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched"
              class="error-text"
            >
              Le nom est requis
            </span>
          </div>

          <!-- Warehouse Code -->
          <div class="form-group">
            <label class="form-label">
              Code entrepôt
              <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
              </svg>
              <input 
                type="text" 
                formControlName="code" 
                class="form-input"
                placeholder="Ex: WH-001"
                [class.invalid]="form.get('code')?.invalid && form.get('code')?.touched"
              >
            </div>
            <span 
              *ngIf="form.get('code')?.invalid && form.get('code')?.touched"
              class="error-text"
            >
              Le code est requis
            </span>
          </div>

          <!-- City -->
          <div class="form-group">
            <label class="form-label">Ville</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <input 
                type="text" 
                formControlName="ville" 
                class="form-input"
                placeholder="Paris"
              >
            </div>
          </div>

          <!-- Country -->
          <div class="form-group">
            <label class="form-label">Pays</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
              </svg>
              <input 
                type="text" 
                formControlName="pays" 
                class="form-input"
                placeholder="France"
              >
            </div>
          </div>

        </div>

        <!-- Address (Full Width) -->
        <div class="form-group form-group-full">
          <label class="form-label">Adresse complète</label>
          <div class="textarea-wrapper">
            <svg class="textarea-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <textarea 
              formControlName="adresse" 
              class="form-textarea"
              rows="3"
              placeholder="123 Avenue de la République, 75011 Paris"
            ></textarea>
          </div>
        </div>

        <!-- Active Status Switch -->
        <div class="form-group form-group-full">
          <div class="switch-group">
            <label class="switch">
              <input type="checkbox" formControlName="estActif">
              <span class="slider"></span>
            </label>
            <div class="switch-label">
              <span class="switch-title">Entrepôt actif</span>
              <span class="switch-description">L'entrepôt peut recevoir et expédier des produits</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" routerLink="/logistics/warehouses" class="btn-cancel">
        Annuler
      </button>
      <button 
        type="submit" 
        class="btn-submit" 
        [disabled]="form.invalid"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>Enregistrer</span>
      </button>
    </div>
  </form>
</div>
