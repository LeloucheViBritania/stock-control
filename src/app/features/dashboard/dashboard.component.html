<div class="dashboard-container">
  <h1>Tableau de Bord</h1>

  <div class="grid-stats">
    <div class="card">
      <h3>Produits</h3>
      <p>124 références</p>
    </div>
    <div class="card">
      <h3>Stock Faible</h3>
      <p class="warning">5 produits à commander</p>
    </div>
  </div>

  <div *appIfPremium class="premium-section">
    <div class="premium-header">
      <h2>Analyses Avancées <span class="badge-premium">PREMIUM</span></h2>
    </div>
    
    <div class="grid-stats">
      <div class="card">
        <h3>Valeur du Stock</h3>
        <p>15,430 €</p>
      </div>
      <div class="card">
        <h3>Performance Fournisseurs</h3>
        <p>98% livrés à temps</p>
      </div>
      <div class="card">
        <h3>Répartition par Entrepôt</h3>
        </div>
    </div>
  </div>

  <div *ngIf="!authService.isPremium()" class="upgrade-banner">
    <h3>Passez au niveau supérieur !</h3>
    <p>Gérez plusieurs entrepôts et analysez vos coûts.</p>
    <button class="btn-upgrade">Découvrir Premium</button>
  </div>
</div>
